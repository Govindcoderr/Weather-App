<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valuesearch" placeholder="  Enter City">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <section class="result">
            <figure class="name" id="city">
                <figcaption>Mumbai</figcaption>
                <img src="https://flagsapi.com/IN/shiny/64.png">
            </figure>
            <figure class="temperature" id="temperature">
                <img src="http://openweathermap.org/img/wn/10d@4x.png">
                <figcaption>
                    <span>31</span>
                    <sup>0</sup>
                </figcaption>
            </figure>
            <p class="description">
                Overcast clouds
            </p>

            <ul>
                <li>
                    <span>clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98%</span>
                </li>
                <li>
                    <span>humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">55%</span>
                </li>
                <li>
                    <span>pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1001pa</span>
                </li>

            </ul>
        </section>
    </main>




    <!-- ....js link..... -->
    <script src="./app.js"></script>
</body>

</html>
